<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lacquer&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style.css">
	
	<title>Floughk</title>
</head>

<body>
	<header>
			<h1>Floughk Hashbrown's Daily Juggle</h1>
	</header>

<div class="container">

	<img 
    src="dawgeyes.svg" 
    alt="dawg with cool eyes"
    height="423"
    width="500" />
	
	<p>Save your Post-it Notes. Use this tool to stay on track with your daily tasks.</p>
	<p>Let's start by listing your goal, commitment, and gratitude for the day. It's important.</p>

	<div id="goalsForm">
		<div id="goal">
			<label for="toDoInput">Today's Goal:</label>
			<input id="goalInput" type="text">
			<button onclick="goalsHandler.addGoal()">Publish Goal</button>
		</div>
		<div id="commitment">
			<label for="toDoInput">Today's Commitment:</label>
			<input id="commitmentInput" type="text">
			<button onclick="goalsHandler.addCommitment()">Publish Commitment</button>
		</div>
		<div id="gratitude">
			<label for="toDoInput">Today's Gratitude:</label>
			<input id="gratitudeInput" type="text">
			<button onclick="goalsHandler.addGratitude()">Publish Gratitude</button>
		</div>
	</div>

	<h2>Things to be Completed Today</h2>
	<div id="toDoForm" class="row">
		<input id="toDoInput" class="col-sm-4" type="text">
		<button onclick="handlers.addToDo()">Add Task</button>
	
		<button onclick="handlers.toggleAll()">Toggle All</button>
	</div>

	<table id="toDoTable"></table>

</div>	
<script src="app.js"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
